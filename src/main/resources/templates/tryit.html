<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Регистрация Демо режима</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/site.css}" />

  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script></head>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-8 order-md-1">
      <h4 class="mb-3">Регистрация учетной записи (демо)</h4>
      <form class="needs-validation" th:classappend="${#fields.hasErrors()} ? 'has-server-validate-errors' : ''" th:action="@{/tryit}" th:object="${form}" method="post" novalidate>
        <ul th:if="${#fields.hasGlobalErrors()}">
          <li th:each="err : ${#fields.globalErrors()}" th:text="${err}"></li>
        </ul>
        <div class="mb-3">
          <label for="organization" class="required">Название организации</label>
          <input type="text" class="form-control" id="organization" th:field="*{orgName}" th:errorclass="has-error" required>
          <div class="invalid-feedback">
            Поле "Название организации" является обязательным
          </div>
          <div class="invalid-server-feedback" th:errors="*{orgName}"></div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstname" class="required">Имя</label>
            <input type="text" class="form-control" id="firstname" th:field="*{firstname}" required>
            <div class="invalid-feedback">
              Поле "Имя" является обязательным
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastname" class="required">Фамилия</label>
            <input type="text" class="form-control" id="lastname" th:field="*{lastname}" required>
            <div class="invalid-feedback">
              Поле "Фамилия" является обязательным
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="middlename">Отчество</label>
            <input type="text" class="form-control" id="middlename" th:field="*{middlename}">
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="required">Email (используется как логин)</label>
          <input type="email" class="form-control" id="email" th:field="*{email}" th:errorclass="has-error" required>
          <div class="invalid-feedback">
            Пожалуйста, задайте действительный email
          </div>
          <div class="invalid-server-feedback" th:errors="*{email}"></div>
        </div>

        <div class="mb-3">
          <label for="phone">Телефон</label>
          <input type="text" class="form-control" id="phone">
        </div>
        <hr class="mb-4">

        <div class="mb-3">
          <input type="hidden" id="captcha" th:field="*{captcha}" />
          <div class="g-recaptcha" th:attr="data-sitekey=${siteKey}"
               data-callback="onReCaptchaSuccess"
               data-expired-callback="onReCaptchaExpired">
          </div>
          <div class="captcha-feedback" th:errors="*{captcha}"></div>
        </div>
        <button class="btn btn-primary btn-lg btn-block" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <script>
    $(document).ready(function () {

      $('form').submit(function (event) {
        register(event);
      });

      function register(event) {
        event.preventDefault();
        event.stopPropagation();

        var form = document.getElementsByClassName('needs-validation')[0];

        // Проверка правильности заполнения полей
        var isValid = form.checkValidity();

        // Проверка заполнения reCAPTHCHA
        if (typeof grecaptcha !== 'undefined') {
          var resp = grecaptcha.getResponse();
          if (resp.length === 0) {
            $(".captcha-feedback").show().html("Подтвердите, что Вы не робот");
            isValid = false;
          }
        }
        // Помечаем, что валидация формы проведена
        form.classList.add('was-validated');

        if (isValid) {
          var formData = $('form').serialize();
          // Отправка запроса регистрации на сервер
          form.submit();
        }
      }
    });

    function onReCaptchaSuccess (response) {
      $(".captcha-feedback").html("").hide();
      $("#captcha").val(response);
    }

    function onReCaptchaExpired(response) {
      $(".captcha-feedback").html("reCaptcha просрочена.  Пожалуйста, подтвердите еще раз").show();
      grecaptcha.reset();
    }
  </script>

</div>
</body>
</html>
